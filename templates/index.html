<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Waste Management Chatbot</h1>
        </div>

        <div class="chat-box" id="chat-box">
            <!-- Chat messages will be displayed here -->
        </div>

        <div class="chat-input-area">
            <form id="question-form">
                <label for="waste-type">Choose a waste type:</label>
                <select id="waste-type" name="waste_type" onchange="showSuggestedQuestions()">
                    <option value="">Select Waste Type</option>
                    {% for waste in waste_types %}
                        <option value="{{ waste }}">{{ waste }}</option>
                    {% endfor %}
                </select>
            </form>

            <div id="suggested-questions" style="display: none;">
                <h2>Suggested Questions:</h2>
                <div id="questions-list"></div>
            </div>

            <input type="text" id="customQuestion" placeholder="Ask your own question" style="margin-top: 10px; padding: 5px;">
            <button onclick="askCustomQuestion()">Ask Custom Question</button>
        </div>
    </div>

    <script>
        const wasteTypes = {{ waste_types|tojson }};
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
