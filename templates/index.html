<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Waste Management Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">♻️ WasteBot – Ask me about waste management</div>
    <div class="chat-box" id="chat-box">
      <div class="bot-message">Hi! I'm here to guide you on waste management. How can I help?</div>
    </div>
    <div class="chat-input-area">
      <input type="text" id="user-input" placeholder="Type your question..." autofocus />
      <button id="send-btn">➤</button>
    </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
